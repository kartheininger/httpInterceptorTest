<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Name</th>
      <th>Email</th>
      <th>Company</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results">
      <td>{{result.username}}</td>
      <td>{{result.name}}</td>
      <td>{{result.email}}</td>
      <td>{{result.company.name}}</td>
    </tr>
  </tbody>
</table>
